{% extends "base.html" %}

{% block head%}
<title>AGRISAGE / Edit Device</title>
{% endblock%}

{% block main%}
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Edit Device</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
        <li class="breadcrumb-item active">Edit Existing IoT Device</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section dashboard">
    <form novalidate action="#" method="POST">
      <div class="row mb-3">
        <label for="yourLocation" class="col-sm-2 col-form-label">Field Location</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="yourLocation", name="yourLocation" value={{ location }} required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="IoTCode" class="col-sm-2 col-form-label">IoT device code</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="IoTCode", name="IoTCode" value={{ deviceID }} required>
        </div>
      </div>

      <div class="text-center mb-3">
        <button type="submit" class="btn btn-success">Edit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>

      <div class="col-12">
        {% if errorMassage != " " %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-octagon me-1"></i>
              {{ errorMassage }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
      </div>
      
    </form>
  </section>

</main>
<!-- End main -->
{% endblock  %}
